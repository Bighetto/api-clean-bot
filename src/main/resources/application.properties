spring.application.name=auth

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${IP_MYSQL}:${MYSQL_PORT}/${DATABASE_MYSQL}
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSWORD_DB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL8Dialect
# spring.jpa.show-sql: true

api.security.token.secret=${API_SECRET_TOKEN}
api.v8.bank.url=${V8_BANK_URL_GET_TOKEN}
api.v8.bank.audience=${V8_BANK_AUDIENCE}
api.v8.bank.clientid=${V8_BANK_CLIENT_ID}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME_SEND_AUTH}
spring.mail.password=${EMAIL_PASSWORD_SEND_AUTH}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8