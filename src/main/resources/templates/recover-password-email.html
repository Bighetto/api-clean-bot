<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha - Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.5;
        }
        .button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Recuperação de Senha</h1>

    <p>Olá, <strong th:text="${nome}"></strong>,</p>

    <p>Recebemos uma solicitação de recuperação de senha para sua conta no portal.</p>

    <p>Para redefinir sua senha, clique no botão abaixo:</p>

    <a th:href="|https://cleanbot.com.br/redefinir-senha/token=${token}|" class="button">Redefinir Senha</a>

    <p>Se você não solicitou a recuperação de senha, por favor, ignore este e-mail.</p>

    <p class="footer">Atenciosamente, Equipe do Portal</p>
</div>

</body>
</html>
