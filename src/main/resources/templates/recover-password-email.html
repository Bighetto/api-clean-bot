<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha - Portal</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

<div style="max-width: 600px; margin: 20px auto; background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h1 style="color: #333333; text-align: center;">Recuperação de Senha</h1>

    <p style="font-size: 16px; color: #555555; line-height: 1.5;">Olá, <strong th:text="${nome}">Usuário</strong>,</p>

    <p style="font-size: 16px; color: #555555; line-height: 1.5;">
        Recebemos uma solicitação de recuperação de senha para sua conta no portal.
    </p>

    <p style="font-size: 16px; color: #555555; line-height: 1.5;">
        Para redefinir sua senha, clique no botão abaixo:
    </p>

    <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <a th:href="@{'https://app.cleanbot.com.br/redefinir-senha/' + ${token}}"
                   style="display: inline-block; background-color: #007bff; color: white; text-decoration: none;
                          font-size: 16px; font-weight: bold; padding: 12px 24px; border-radius: 5px; margin-top: 20px;">
                    Redefinir Senha
                </a>
            </td>
        </tr>
    </table>

    <p style="font-size: 16px; color: #555555; line-height: 1.5;">
        Se você não solicitou a recuperação de senha, por favor, ignore este e-mail.
    </p>

    <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #777777;">
        Atenciosamente, Equipe do Portal
    </p>
</div>

</body>
</html>
